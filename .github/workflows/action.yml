on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Build the index.html file
        run: python build.py

      - name: Upload files to pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Website vulnerability check
        uses: lirantal/is-website-vulnerable-action@v1
        with:
          url: "https://wikipedia.org"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, scan]
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
